<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #222;
            z-index: 1000;
        }

        .header-content {
            padding: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        .gallery {
            margin-top: 5rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 5rem auto 8rem auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .photo-card {
            position: relative;
            aspect-ratio: 4/5;
            cursor: pointer;
            overflow: hidden;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease;
        }

        .photo-card:hover img {
            transform: scale(1.03);
        }

        .photo-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .photo-card:hover .photo-info {
            opacity: 1;
            transform: translateY(0);
        }

        .photo-title {
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .photo-meta {
            font-size: 0.9rem;
            color: #999;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(8px);
            border-top: 1px solid #222;
        }

        .equipment {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 0.9rem;
        }

        .camera-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .lens-list {
            display: flex;
            gap: 2rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
        }

        .modal-content img {
            max-height: 85vh;
            width: auto;
            max-width: 100%;
        }

        @media (max-width: 768px) {
            .lens-list {
                flex-direction: column;
                gap: 0.5rem;
            }
            .equipment {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>JAMES ANDERSON</h1>
        </div>
    </header>

    <div class="gallery" id="gallery">
        <!-- Photos will be added here by JavaScript -->
    </div>

    <footer>
        <div class="equipment">
            <div class="camera-info">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
                <span>Sony A7R IV</span>
            </div>
            <div class="lens-list">
                <span>Sony FE 16-35mm f/2.8 GM</span>
                <span>Sony FE 70-200mm f/2.8 GM</span>
                <span>Sony FE 90mm f/2.8 Macro G</span>
            </div>
        </div>
    </footer>

    <div class="modal" id="modal" onclick="closeModal()">
        <div class="modal-content">
            <img id="modal-img" src="" alt="">
        </div>
    </div>

    <script>
        // Photo data - add your photos here
        const photos = [
            {
                url: "/api/placeholder/1200/800",
                title: "Ancient Forest",
                location: "Olympic National Park",
                year: "2024"
            },
            {
                url: "/api/placeholder/1200/800",
                title: "Dawn Mist",
                location: "Redwood National Forest",
                year: "2024"
            },
            {
                url: "/api/placeholder/1200/800",
                title: "Forest Light",
                location: "Cascade Range",
                year: "2024"
            }
        ];

        // Generate gallery
        const gallery = document.getElementById('gallery');
        photos.forEach(photo => {
            gallery.innerHTML += `
                <div class="photo-card" onclick="openModal('${photo.url}')">
                    <img src="${photo.url}" alt="${photo.title}">
                    <div class="photo-info">
                        <div class="photo-title">${photo.title}</div>
                        <div class="photo-meta">${photo.location} Â· ${photo.year}</div>
                    </div>
                </div>
            `;
        });

        // Modal functionality
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');

        function openModal(imgUrl) {
            modal.classList.add('active');
            modalImg.src = imgUrl;
        }

        function closeModal() {
            modal.classList.remove('active');
        }
    </script>
</body>
</html>
